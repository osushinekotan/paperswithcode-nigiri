version: "3"
services:
  workspace:
    build:
      dockerfile: ./Dockerfile
    volumes:
      - .:/workspace
    tty: true

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
       - ./api:/app/
    working_dir: ./app
    ports:
      - 8000:8000
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8080
    env_file:
      - .env

